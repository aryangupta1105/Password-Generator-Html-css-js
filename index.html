<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/cd220d46f4.js" crossorigin="anonymous"></script>
    <script src="path/to/dist/feather.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div id="wrapper" class="w-full relative">
        <div class=" container ">
            
        <div class="Dibba">
            <h2 class="heading">Password Generator</h2>


            <!-- display Container -->
            <div class="display-container w-full flex justify-between">
                <!-- added custom attribute -->
                <input type="text" placeholder="Password" readonly data-passwordDisplay class="pass-display">
                <button data-copyBtn class="copyBtn">
                    <p data-copyMsg class="copyMsg"></p>
                    <img src="./copy.svg" alt="" width="23" height="23" class="copyImg"></button>
                </div>
                
                <!-- Input Container -->
                <div class="input-container flex flex-col">
                    <div class="displayLength">
                        <p class="lengthHead">Password Length</p>
                        <p class="length" data-displayLength>10</p>
                    </div>


                    <!-- Slider -->
                    <input type="range" step="1" max="20"  class="slide" data-lengthSlider>
                    <!-- Checkboxes -->
                    <div class="upper">
                        <input type="checkbox" id="Upper" class="checkbox">
                        <label for="Upper">Include Uppercase Letters</label>
                    </div>
                    <div class="lower">
                        <input type="checkbox" id="Lower" class="checkbox">
                    <label for="Lower">Include lowercase Letters</label>
                    </div>
                    <div class="num">
                        
                    <input type="checkbox" id="Num" class="checkbox">
                    <label for="Num">Include Numbers </label>
                    </div>
                    <div class="symbols">
                    <input type="checkbox" id="Symbols" class="checkbox">
                    <label for="Symbols">Include Symbols</label>
                    </div>


                    <!-- Strength Calculator -->
                    <div class="Strength-calculator">
                        <p>Strength</p>
                        <div data-indicator></div>
                    </div>

                    <!-- Generate button -->
                    <button data-generateBtn>Generate Password</button>

            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
